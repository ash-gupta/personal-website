languageCode: en-us
title: Ash Gupta
theme: PaperMod
paginate: 10
baseURL = "https://www.ashgupta.dev/"

# Navigation
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects
      weight: 20
    - identifier: blog
      name: Blog
      url: /blog
      weight: 30
    - identifier: search
      name: Search
      url: /search
      weight: 40

# Configurations
params:
  title: Ash Gupta
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "A snapshot of my thoughts in time."
  keywords: [Blog, Portfolio, Experience]
  author: Ash Gupta
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  mainSections: [projects, blog]

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  disableSpecial1stPost: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
