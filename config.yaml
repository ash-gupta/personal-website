  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/ash-gupta/"
    - name: github
      url: "https://github.com/ash-gupta"
    - name: cv
      url: "https://onedrive.live.com/?authkey=%21AEO%5FK%5FF9u6mINKc&id=4E4C80A6062B3747%21115274&cid=4E4C80A6062B3747&parId=root&parQt=sharedby&parCid=UnAuth&o=OneUp"
    - name: email
      url: "mailto:iam.ash@hotmail.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
